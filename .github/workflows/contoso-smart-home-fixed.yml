name: Trigger auto deployment for contoso-smart-home

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ dev ]
    paths:
    - '**'
    - '.github/workflows/contoso-smart-home-fixed.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTOSOSMARTHOME_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTOSOSMARTHOME_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTOSOSMARTHOME_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: api/Dockerfile
          registryUrl: contosoacr123.azurecr.io
          registryUsername: ${{ secrets.CONTOSOSMARTHOME_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTOSOSMARTHOME_REGISTRY_PASSWORD }}
          containerAppName: contoso-smart-home
          resourceGroup: demo-louise
          imageToBuild: contosoacr123.azurecr.io/contoso-voice-agent:${{ github.sha }}
          buildArguments: |
            GIT_VERSION_TAG=${{ github.sha }}
